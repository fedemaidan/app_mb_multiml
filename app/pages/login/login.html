<StackLayout #container>
  <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>


  <TextField hint="Email Address" keyboardType="email"
    autocorrect="false" autocapitalizationType="none" 
    [(ngModel)]="account.name" ></TextField>
  <TextField hint="Password" secure="true"
  [(ngModel)]="account.password"></TextField>

  <Button [text]="esLogin ? 'Entrar' : 'Registrar usuario'" class="submit-button" (tap)="submit()"></Button>
  <Button [text]="esLogin ? 'Registrarme' : 'Ya tengo usuario'" (tap)="toggleDisplay()"></Button>
</StackLayout>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
